    <script type="text/javascript">

        var scriptSrc = "https://510010053.collect.igodigital.com/collect.js";
        var mid = scriptSrc.match(/https:\/\/(\d+)\.collect\.igodigital\.com/)[1];

        // Dynamically insert the script with the MID
        var script = document.createElement('script');
        script.src = scriptSrc;
        document.head.appendChild(script);

        // Once the script is loaded, push the data
        script.onload = function() {
            _etmc.push(["setOrgId", mid]);
            _etmc.mid = mid;
            _etmc.push(["trackPageView", {"item": "9385"}]);
        };
    </script>
